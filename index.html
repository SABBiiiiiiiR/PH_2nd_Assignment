<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.css" integrity="sha512-NhLySQDkiKSKnT+R795uaHWRQ7D3VuIvgeOLCK8cWq4w5fq4sWF90gj8eURpTqn/f1mFzqClpOz8JPlgVTLfFw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="font-inter bg-[#412567]">
        
        <nav class="relative z-50 max-w-5xl flex justify-between items-center mx-auto p-[30px] text-white">
          <h1 class="text-3xl font-bold">Tech<span class="bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent">Wave</span></h1>
    
          <label for="menu-toggle" class="cursor-pointer sm:hidden block">
          <div class="space-y-1.5">
            <span class="block w-8 h-0.5 bg-white"></span>
            <span class="block w-8 h-0.5 bg-white"></span>
            <span class="block w-8 h-0.5 bg-white"></span>
          </div>
          </label>

          <input type="checkbox" id="menu-toggle" class="hidden peer">
    
          <div class="hidden peer-checked:flex flex-col absolute top-full left-0 w-full bg-[#0F0821] p-6 shadow-xl sm:static sm:flex sm:flex-row sm:w-auto sm:bg-transparent sm:p-0 items-center gap-8">
             <ul class="flex flex-col sm:flex-row items-center gap-8 font-medium">
                <li><a href="#" class="hover:text-pink-500 transition">Host</a></li>
                <li><a href="#" class="hover:text-pink-500 transition">About</a></li>
                <li><a href="#" class="hover:text-pink-500 transition">Episodes</a></li>
             </ul>
             <button class="px-6 py-3 bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] rounded-xl font-semibold cursor-pointer hover:opacity-90 transition">Subscribe <i class="fa-solid fa-arrow-right ml-2"></i></button>
           </div>
        </nav>
    </header>
    <section id="banner">
        <div class="bg-amber-600 absolute max-w-fit">
            
        </div>
    </section>
</body>
</html>
